{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Page Domain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
        }
        .footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 1rem;
          background-color: #fff568;
          text-align: center;
          color: black;
          }
          nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        }

        nav li {
        font-weight: bold;
        padding-right: 10px ;
        margin-right: 20px;
        font-size: 20px;
        }

        nav a {
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease-in-out;
        }

        nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #fff568;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
        }

        nav a:hover {
        color: #fff;
        }

        nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
        }

        nav .log-out-link {
        background-color: transparent;
        border: 1px solid #fff568;
        border-radius: 10px;
        padding: 10px 20px;
        transition: background-color 0.3s ease-in-out;
        }

        nav .log-out-link:hover {
        background-color: #fff568;
        color: #333;
        }

        .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .p-4 {
        padding: 1rem;
        }

        .max-w-lg {
        max-width: 720px;
        }

        .text-center {
        text-align: center;
        }

        .text-4xl {
        font-size: 2.25rem;
        }

        .text-2xl {
        font-size: 1.5rem;
        }
    </style>
</head>
<body class="font-sans antialiased text-white">
    <nav class="flex justify-between items-center p-4 border-b border-gray-800">
        <div class="text-white">
            <span class="font-bold text-2xl">TEAM-ALERTS</span>
            <p class="text-lg">Teacher ID: {{ id }}</p>
        </div>
        <ul class="flex justify-between items-center">
            <li class="mr-4">
                <a href="{% url 'SchedEvent:TeacherDetailPage' id=id %}" class="text-gray-400 hover:text-white transition duration-300 ease-in-out">Teacher Details</a>
            </li>
            <li class="mr-4">
                <a href="{% url 'SchedEvent:TeacherRoomCreatePage' id=id %}" class="text-gray-400 hover:text-white transition duration-300 ease-in-out">Create Room</a>
            </li>
            <li class="mr-4">
                <a href="{% url 'SchedEvent:TeacherMyRoomsPage' id=id %}" class="text-gray-400 hover:text-white transition duration-300 ease-in-out">My Rooms</a>
            </li>
            <li>
                <a href="{% url 'SchedEvent:welcomepage' %}" class="log-out-link text-gray-400 hover:text-white transition duration-300 ease-in-out">LogOut</a>
            </li>
        </ul>
    </nav>
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full text-center">
            <h1 class="text-4xl font-bold mb-4">TEACHER DOMAIN PAGE</h1>
            <p class="text-2xl text-gray-400 mb-6">Welcome! this is the Teacher TeamAlerts.</p>
        </div>
    </div>
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full text-center">
            <h1 class="text-4xl font-bold mb-4">Real Time Clock (RTC)</h1>
            <p class="text-2xl text-gray-400 mb-2" id="timeLabel"></p>
            <p class="text-2xl text-gray-400 mb-2" id="dayLabel"></p>
            <p class="text-2xl text-gray-400 mb-6" id="dateLabel"></p>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
            const dateString = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('timeLabel').textContent = `Time: ${timeString}`;
            document.getElementById('dayLabel').textContent = `Day: ${dayString}`;
            document.getElementById('dateLabel').textContent = `Date: ${dateString}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    <footer class="footer">
        <div class="container mx-auto px-1 text-center">
        &copy; 2024 CIT-U TeamAlerts. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
